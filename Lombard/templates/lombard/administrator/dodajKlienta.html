<h2>Dodaj Klienta</h2>
<form method="post">
    {% csrf_token %}
    <label for="imie">Imię:</label><br>
    <input type="text" id="imie" name="imie" required><br>
    <label for="nazwisko">Nazwisko:</label><br>
    <input type="text" id="nazwisko" name="nazwisko" required><br>
    <label for="nr_telefonu">Numer telefonu:</label><br>
    <input type="text" id="nr_telefonu" name="nr_telefonu" required><br>
    <button type="submit">Zapisz</button>
</form>
<p><a href="{% url 'klienci' %}">Powrót</a></p>

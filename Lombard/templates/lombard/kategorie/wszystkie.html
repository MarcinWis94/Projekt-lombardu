<p>Wszystkie produkty</p>
<ul>
    {% for przedmiot in przedmioty %}
        <li>
            <img src="{{ przedmiot.zdjecie }}" alt="{{ przedmiot.nazwa }} zdjęcie" width=100 height=100 ></img>
            <a href="{% url 'szczegoly_przedmiotu_admin' przedmiot.id_przedmiotu %}">{{ przedmiot.nazwa }}</a> Ilość: {{przedmiot.ilosc}}
            <a href="{% url 'edytujPrzedmiot' przedmiot.id_przedmiotu %}">Edytuj</a>
            <a href="{% url 'usunPrzedmiot' przedmiot.id_przedmiotu %}">Usuń</a>
        </li>
    {% endfor %}
</ul>

<div class='linki'>
    <p><a href="{% url 'dodajProdukt' %}">Dodaj produkt</a></p> 
    <p><a href="{% url 'administrator' %}">Powrót do panelu administratora</a></p>
    <p><a href="{% url 'stronaGlowna' %}">Powrót do strony głownej</a></p>
</div>
